<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Камень-Ножницы-Бумага</h1>
        <div class="score-board">
            <div id="player-label" class="badge">Игрок</div>
            <div id="bot-label" class="badge">Бот</div>
            <span id="player-score">0</span>:<span id="bot-score">0</span>
        </div>

        <div class="result">
            <p id="result-message">Выберите элемент</p>
        </div>

        <div class="choices" id="choices-container">
            <!-- Кнопки будут добавлены с помощью JavaScript -->
        </div>
        
        <button id="reset-button">Начать новую игру</button>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
